language: node_js
node_js:
- node
services:
- postgresql
before_script:
- psql -c 'CREATE DATABASE trapperkeeperapi_test;' -U postgres
- knex migrate:latest --env=test
- knex seed:run --env=test
deploy:
  app: trapperkeeper-api
  provider: heroku
  run:
    - "knex migrate:lastest"
    - "knex seed:run"
  api_key:
    secure: 